<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>

<form class="form" th:method="POST" th:object="${user}" th:action="@{/signup/add}">
    <input type="text" class="input" placeholder="Username" th:field="*{username}"><br>
    <input type="text" class="input" placeholder="Firstname" th:field="*{name}"><br>
    <input type="text" class="input" placeholder="Lastname" th:field="*{surname}"><br>
    <input type="password" class="input" placeholder="Password" th:field="*{password}"><br>
    <input type="submit" class="submit" value="Submit">
</form>

</body>
</html>
